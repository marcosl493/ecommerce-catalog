name: CI - Build and Test

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Display .NET version
        run: dotnet --version

      - name: Restore dependencies
        run: dotnet restore Ecommerce.Catalog.slnx

      - name: Build
        run: dotnet build Ecommerce.Catalog.slnx --configuration Release --no-restore

      - name: Run tests
        run: dotnet test Ecommerce.Catalog.slnx --configuration Release --no-build --verbosity normal
